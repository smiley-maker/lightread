<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightRead</title>
    <style>
        :root {
            --primary-color: #BAA5FF;
            --secondary-color: #4CAF50;
            --error-color: #f44336;
            --text-color: #333;
            --border-color: #e0e0e0;
            --background-color: #ffffff;
            --card-background: #ffffff;
        }

        [data-theme="dark"] {
            --text-color: #ffffff;
            --border-color: #444;
            --background-color: #1a1a1a;
            --card-background: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            width: 350px;
            background-color: var(--background-color);
        }

        .container {
            padding: 16px;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            justify-content: space-between;
        }

        .logo {
            width: 120px;
            margin-right: 8px;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .close-button:hover {
            background-color: var(--border-color);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 16px;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--card-background);
            color: var(--text-color);
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            background-color: var(--primary-color);
            color: black;
        }

        button.secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .error {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 4px;
        }

        .usage-display {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .usage-progress {
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }

        .usage-progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .upgrade-button {
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
            margin-top: 8px;
        }

        .settings-option {
            margin-bottom: 16px;
        }

        .settings-option label {
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-background);
            color: var(--text-color);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
        }

        .auth-toggle a {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
        }

        .success-message {
            color: var(--secondary-color);
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="LightRead Logo" class="logo" id="logo">
            <button class="close-button" id="closeButton">Ã—</button>
        </div>

        <div class="usage-display">
            <div>Daily Usage</div>
            <div class="usage-progress">
                <div class="usage-progress-bar" id="usageProgress" style="width: 0%"></div>
            </div>
            <div id="usageText">0/5 summaries used today</div>
            <button class="upgrade-button" id="upgradeButton">Upgrade to Premium</button>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="settings">Settings</div>
            <div class="tab" data-tab="auth">Account</div>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="content active">
            <div class="settings-option">
                <label for="summaryLength">Preferred Summary Length</label>
                <select id="summaryLength">
                </select>
            </div>
            <div class="settings-option">
                <label for="theme">Theme</label>
                <select id="theme">
                </select>
            </div>
            <div class="settings-option pro-only" style="display: none;">
                <label for="summaryTone">Summary Tone</label>
                <select id="summaryTone">
                </select>
            </div>
            <div class="settings-option pro-only" style="display: none;">
                <label for="summaryDifficulty">Summary Difficulty</label>
                <select id="summaryDifficulty">
                </select>
            </div>
            <div class="settings-option">
                <label for="saveSourceUrl">Save Source URL</label>
                <select id="saveSourceUrl">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button id="saveSettings">Save Settings</button>
            <div id="settingsMessage" class="success-message"></div>
            

        </div>

        <!-- Auth Tab -->
        <div id="auth" class="content">
            <div id="loginForm" class="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="loginButton">Login</button>
                <div class="error" id="loginError"></div>
                <div class="auth-toggle">
                    Don't have an account? <a id="goToSignup" href="http://localhost:5173" target="_blank" rel="noopener noreferrer">Sign up</a>
                </div>
            </div>

            <div id="userInfo" style="display: none;">
                <p>Logged in as: <span id="userEmail"></span></p>
                <p>Plan: <span id="userPlan">Free</span></p>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
